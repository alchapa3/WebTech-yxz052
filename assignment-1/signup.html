<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	</head>
	<body>
		<h1>MyFacebook Registration</h1>
		<p>Please fill out the following information to create your account:</p>
		<form action="signup.php" method="POST">
			<p>
		<label>Username</label>
			<input type="text" placeholder="Username" name="username">
			</p>
			<p>
		<label>Password</label>
			<input type="password" placeholder="Password" name="password">
			</p>
			<p>
		<label>Full Name</label>
			<input type="text" placeholder="First Last" name="Name"
			</p>
			<p>
		<label>Email Address</label>
			<input type="text" placeholder="email@site.com" name="email">
			</p>
			<p>
		<label>Date Of Birth</label>
			<input type="text" placeholder="XXXX-XX-XX (yr-month-day)" name="dob">
			</p>
			<p>
		<label>Gender</label>
			<input type="text" placeholder="male/female/NA" name="gender">
			</p>
			<p>
		<label>Verification Question</label>
			<input type="text" placeholder="Enter your question" name="verification_question">
			</p>
			<p>
		<label>Verification Answer</label>
			<input type="text" placeholder="Answer your question" name="verification_answer">
			</p>
			<p>
		<label>Location</label>
			<input type="text" placeholder="City, State" name="location" 
			</p>
			<p>
		<label>Picture</label>
			<input type="text" placeholder="Link to picture" name="profile_pic">
			</p>
			<input type="submit">
		</form>
	</body>
</html>
